<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="../css/registration.css" rel="stylesheet"/>
</head>
<body>
<div class="background">
    <div class="parent">
        <form name="f" th:method="POST" th:action="@{/auth/process-registration}" th:object="${user}">
            <img class="image" src="../images/IDO_image.png" alt="IDO Logo"/>
            <br/>
            <div class="NFA">Форма регистрации пользователя</div>
            <br/>
            <input class="input_text" placeholder="Логин" type="text" th:field="*{username}" name="username" id="username"/>
            <br/>
            <br/>
            <input class="input_text" placeholder="Пароль" type="password" th:field="*{password}" name="password" id="password"/>
            <br/>
            <br/>
            <input class="input_text" placeholder="Имя" type="text" th:field="*{firstName}" name="firstName" id="firstName"/>
            <br/>
            <br/>
            <input class="input_text" placeholder="Фамилия" type="text" th:field="*{lastName}" name="lastName" id="lastName"/>
            <br/>
            <br/>
            <input class="input_text" placeholder="Роль" type="text" name="" id=""/>
            <br/>
            <br/>
            <input class="submit_button" type="submit" value="Зарегистрировать">
            <br/>
            <br/>
            <div class="error_massage" th:if="${param.error}">
                Ошибка ввода данных
            </div>
        </form>
    </div>
</div>
</body>
</html>
