<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
    <div class="background">
        <div class="parent">
            <form name="f" method="POST" action="/process-login">
                <img class="image" src="../images/IDO_image.png" alt="IDO Logo"/>
                <br/>
                <div class="NFA">Учёт нефинансовых активых</div>
                <br/>
                <input class="input_text" placeholder="Логин" type="text" name="username" id="username"/>
                <br/>
                <br/>
                <input class="input_text" placeholder="Пароль" type="password" name="password" id="password"/>
                <br/>
                <br/>
                <div class="forget_pass"><a href="">Забыли пароль?</a></div>
                <br/>
                <input class="submit_button" type="submit" value="Войти">
                <br/>
                <br/>
                <div class="error_massage" th:if="${param.error}">
                    Ошибка аутентификации
                </div>
            </form>
        </div>
    </div>
</body>
</html>
